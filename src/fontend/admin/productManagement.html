<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="../css/adminCss/stylePro.css">
</head>
<body>
<div class="container">

    <!-- Sidebar (nạp động bằng JS) -->
    <div id="sidebar-container"></div>

    <!-- Main content -->
    <main class="main-content">
        <header>
            <h2>Quản lý sản phẩm</h2>
            <div class="admin-info">
                <img src="../../img/admin.png" alt="admin" class="avatar">
                <span>Admin</span>
            </div>
        </header>

        <div class="search-add">
            <input type="text" placeholder="Tìm kiếm truyện...">
            <button class="add-btn">+ Thêm truyện mới</button>
        </div>

        <table>
            <thead>
            <tr>
                <th>Bìa truyện</th>
                <th>Tên truyện</th>
                <th>Thể loại</th>
                <th>Tác giả</th>
                <th>Giá</th>
                <th>Còn trong kho</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><img src="https://upload.wikimedia.org/wikipedia/vi/0/0b/Detective_Conan_volume_1.jpg" alt="bia"></td>
                <td>Thám tử lừng danh Conan</td>
                <td>Trinh thám</td>
                <td>Gosho Aoyama</td>
                <td>22,500₫</td>
                <td>550 quyển</td>
                <td><button class="edit-btn">Sửa</button></td>
            </tr>

            <tr>
                <td><img src="https://upload.wikimedia.org/wikipedia/vi/8/8c/Doraemon_Volume_1_Cover.jpg" alt="bia"></td>
                <td>Doraemon</td>
                <td>Hài hước</td>
                <td>Fujiko F. Fujio</td>
                <td>18,000₫</td>
                <td>320 quyển</td>
                <td>
                    <button class="edit-btn">Sửa</button>
                </td>
            </tr>

            <tr class="pagination-row">
                <td colspan="7">
                    <div class="pagination">
                        <button>&lt;</button>
                        <button class="active">1</button>
                        <button>&gt;</button>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </main>
</div>

<!-- JS để tự động load sidebar -->
<script>
    // Tải sidebar.html vào vùng #sidebar-container
    fetch("sidebar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("sidebar-container").innerHTML = data;
        });
</script>
</body>
</html>
