<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý thể loại</title>
    <link rel="stylesheet" href="../css/adminCss/styleCat.css">
</head>
<body>
<div class="container">

    <!-- Sidebar (nạp động bằng JS) -->
    <div id="sidebar-container"></div>

<div class="main-content">
    <header>
        <h2>Quản lý thể loại</h2>
        <div class="admin-info">
            <img src="../../img/admin.png" alt="Admin Avatar" class="admin-avatar">
            <span>Admin</span>
        </div>
    </header>

    <div class="search-add-container">
        <input type="text" placeholder="Tìm kiếm truyện..." class="search-input">
        <button class="add-btn">
            <span>+</span> Thêm thể loại
        </button>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Mã thể loại</th>
                <th>Tên thể loại</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>CT01</td>
                <td>Hành động</td>
                <td>
                    <button class="edit-btn">Sửa</button>
                    <button class="delete-btn">Xóa</button>
                </td>
            </tr>
            <tr>
                <td>CT02</td>
                <td>Trinh thám</td>
                <td>
                    <button class="edit-btn">Sửa</button>
                    <button class="delete-btn">Xóa</button>
                </td>
            </tr>
            <tr>
                <td>CT03</td>
                <td>Học đường</td>
                <td>
                    <button class="edit-btn">Sửa</button>
                    <button class="delete-btn">Xóa</button>
                </td>
            </tr>
            <tr>
                <td>CT04</td>
                <td>Kinh dị</td>
                <td>
                    <button class="edit-btn">Sửa</button>
                    <button class="delete-btn">Xóa</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
            <button>&lt;</button>
            <button class="active">1</button>
            <button>&gt;</button>
        </div>
    </div>
</div>
</div>

<script>
    // Tải sidebar.html vào vùng #sidebar-container
    fetch("sidebar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("sidebar-container").innerHTML = data;
        });
</script>

</body>
</html>
