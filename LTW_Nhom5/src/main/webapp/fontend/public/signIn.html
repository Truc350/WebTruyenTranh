<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
<!--  <link rel="stylesheet" href="../css/publicCss/register.css">-->
  <link rel="stylesheet" href="../css/publicCss/signIn.css">
</head>
<body>

<div class="container">

  <!-- LEFT -->
  <div class="left">
    <div class="box">

      <h2>Đăng ký</h2>

      <form>
        <label>Nhập tên đăng nhập:</label>
        <input type="text" placeholder="">

        <label>Nhập email:</label>
        <input type="email" placeholder="">

        <label>Nhập mật khẩu:</label>
        <div class="password-box">
          <input type="password" placeholder="">
          <img src="../../img/eyePassword.png" class="eye toggle1">
        </div>

        <label>Xác nhận lại mật khẩu:</label>
        <div class="password-box">
          <input type="password" placeholder="">
          <img src="../../img/eyePassword.png" class="eye toggle2">
        </div>

        <button type="button" id="registerBtn">Đăng ký</button>
      </form>

    </div>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <img src="../../img/anhLogin.png" alt="Books">
  </div>

</div>

<!-- POPUP SUCCESS -->
<div class="popup-success" id="successPopup">
  <div class="success-box">
    <h2>Đăng ký thành công</h2>
    <div class="check-icon"></div>
  </div>
</div>

<script>
  function togglePassword(eyeClass){
    const eye = document.querySelector("." + eyeClass);
    const input = eye.previousElementSibling;

    eye.addEventListener("click", () => {
      if(input.type === "password"){
        input.type = "text";
        eye.src = "../../img/eyePasswordHide.png";
      }else{
        input.type = "password";
        eye.src = "../../img/eyePassword.png";
      }
    });
  }

  togglePassword("toggle1");
  togglePassword("toggle2");
</script>

<script>
  const registerBtn = document.getElementById("registerBtn");
  const successPopup = document.getElementById("successPopup");

  registerBtn.onclick = () => {
    successPopup.style.display = "flex";

    // Sau 2 giây, chuyển sang trang login.html
    setTimeout(() => {
      window.location.href = "login1.html";
    }, 2000);
  }
</script>

</body>
</html>
